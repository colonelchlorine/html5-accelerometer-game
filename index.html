<html>
    <head>
        <script>
            "use strict";
            var app = function () {
                var table = document.getElementById("table"),
                    ctx,
                    i = 0;

                table.width = document.body.clientWidth;
                table.height = document.body.clientHeight;

                ctx = table.getContext("2d");
                
                setInterval(function () {
                    ctx.save();
                    ctx.clearRect(0, 0, table.width, table.height);

                    ctx.save();
                    
                    ctx.strokeStyle = "black";
                    ctx.fillStyle = "red";
                    ctx.lineWidth = 8;
                    ctx.lineCap = "round";

                    ctx.beginPath();
                    ctx.lineWidth = 14;
                    ctx.fillStyle = "gray";
                    ctx.arc(table.width/2,table.height/2,30,0,Math.PI*2,true);
                    ctx.fill();
                    
                    ctx.restore();

                    i++;
                }, 30);
            };

            document.addEventListener("DOMContentLoaded", app);
        </script>

        <style>
            html, body {
                margin: 0; padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="table"></canvas>
    </body>
</html>
